<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementasi Kalkulator Web Sederhana dengan Konsep Mesin Turing</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <dir class="logo">
        <img src="logo.png">
        <p class="judul"> Selamat Datang di Kalkulator Online</p>
    </dir>
    <div class="container">
        <div class="kalkulator">
            <input type="text" id="inputext" placeholder="0">
            <button onclick="bersih()">C</button>
            <button onclick="hapus()">DE</button>
            <button onclick="calculate('%')">%</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate(4)">4</button>
            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate(1)">1</button>
            <button onclick="calculate(2)">2</button>
            <button onclick="calculate(3)">3</button>
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="calculate(0)">0</button>
            <button class="aqual" onclick="Result()">=</button>
            


    </div>
    <script src="calculator.js"></script>

</body>

</html>
